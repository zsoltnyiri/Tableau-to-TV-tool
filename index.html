<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name = "viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, minimal-ui">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<iframe data-src="https://public.tableau.com/views/Equal-WidthSankeyTemplate_15864559836660/WhatsYourBloodType?:display_count=y&mobile=&:origin=viz_share_link:showVizHome=no&:embed=true" style='width: 1920px; height: 1080px;'></iframe>
				</section> 

				<section>
					<iframe data-src="https://public.tableau.com/views/TheWorldsDependencyontheTravelIndustry/TheWorldsDependencyontheTravelIndustry?:display_count=y&mobile=&:origin=viz_share_link:showVizHome=no&:embed=true" style='width: 1920px; height: 1080px;'></iframe>
				</section>

			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
